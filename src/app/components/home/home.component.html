<div class="row">    
    <div class="col-md-3 mb-5" *ngFor="let item of list">        
        <!-- {{item | json}} -->
        <mat-card class="example-card">
            <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title>{{item.title}}</mat-card-title>
                <mat-card-subtitle>{{item.short_title}}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src={{item.img}} alt="Photo of a Shiba Inu" style="max-height:200px;object-fit:contain">
            <mat-card-content>
                <p>{{item.description}}</p>
            </mat-card-content>
            <mat-card-actions>
                <!-- <button mat-button>LIKE</button>
                <button mat-button>SHARE</button> -->
            </mat-card-actions>
        </mat-card>             
    </div>

<div class="row">    
    <div class="col-md-3 mb-5" *ngFor="let item of produtList">        
        <!-- {{item | json}}     -->
        <mat-card class="example-card">
            <mat-card-header>                
                <mat-card-title>{{item.name}}</mat-card-title>                
            </mat-card-header>
            <img mat-card-image src={{item.images[0].img_path}} alt="Photo of a Shiba Inu" style="max-height:200px;object-fit:contain">
            <mat-card-content class="text-center">
                <p>{{item.desc}}</p>
            </mat-card-content>
            <mat-card-actions class="text-center mb-3">
                <button mat-raised-button color="primary">Add To Favourit</button>
                <button mat-raised-button color="warn">Buy</button>
            </mat-card-actions>
        </mat-card>             
    </div>
</div>
