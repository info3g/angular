<div class="row justify-content-md-center">
    <mat-card class="col-md-3 mt-5">
        <form [formGroup]="myForm" (ngSubmit)="register(myForm)">        
            <mat-form-field>
                <input formControlName="name" matInput placeholder="Your name">
            </mat-form-field> 
            <br> 
            <mat-form-field>
                <input formControlName="email" matInput placeholder="Your Email">                                                
            </mat-form-field>
            <br>
            <mat-form-field>
                <input type="password" formControlName="password" matInput placeholder="Password" [type]="hide ? 'password' : 'text'">
                <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </mat-form-field>
            <br>
            <mat-form-field>
                <input type="password" formControlName="c_password" matInput placeholder="Confirm Password" [type]="hide ? 'password' : 'text'">                
            </mat-form-field>
            <br>  
            <p *ngFor="let error of errors">                
                {{error.key}}
            </p>     
            <div class="col text-center">
                <button type="submit" mat-raised-button color="accent">Submit</button>
            </div>
            <div class="mt-3">
                <a routerLink="/login">Already have an account ?</a>
            </div>
        </form>        
    </mat-card>
</div>
